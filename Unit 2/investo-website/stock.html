<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Investing Website</title>
  </head>
  <body>
    <header id="site-header">
      <a href="index.html" id="home-page-link-header">Investo</a>
      <nav id="nav-links">
        <ul id="nav-links-list">
          <li>
            <a href="invest.html">Invest</a>
          </li>
          <li>
            <a href="learn.html">Learn</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="portfolio.html">Portfolio</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="">
        <div>
          <h1 id="symbol" class="" style="margin-bottom: 0"></h1>
          <h3 id="business"></h3>
        </div>
        <div>
          <button id="watch-list-button" class="fancy-button"></button>
        </div>
      </section>
      <section class="row between" style="align-items: flex-start">
        <div class="col gap-10" style="width: 65%">
          <div
            width="100%"
            class="col"
            style="
              border: 5px solid black;
              padding: 2rem;
              background-color: #ffffff;
              position: relative;
            "
          >
            <div>
              <h4>Last Price</h4>
              <h2 id="price" style="padding-bottom: 1rem; margin: 0"></h2>
            </div>

            <canvas id="myChart" height="75%" width="100%"></canvas>
          </div>
          <div
            style="
              border: 5px solid black;
              padding: 5vw;
              background-color: #ffffff;
            "
          ></div>
        </div>
        <div
          class="col gap-10"
          style="
            flex: 1;
            border: 5px solid black;
            padding: 2rem;
            background-color: #ffffff;
            align-items: stretch;
            position: sticky;
            top: 115px;
          "
        >
          <h3 style="">My position <span id="my-position"></span></h3>
          <div class="row between">
            <button
              style="height: 50px; width: 50px; background: none; border: none"
              onclick="decrease()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 12h-15"
                />
              </svg>
            </button>
            <h3 id="quantity"></h3>
            <button
              type="button"
              style="height: 50px; width: 50px; background: none; border: none"
              onclick="increase()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
          </div>
          <button class="fancy-button" onclick="buy()">Buy</button>
          <button class="fancy-button" onclick="sell()">Sell</button>
          <a href="portfolio.html"><h4>Go to portfolio</h4></a>
        </div>
      </section>
    </main>
    <footer id="site-footer">
      <!-- footer content container -->
        <div id="footer-content">
          <div id="footer-links">
            <a href="/index.html" id="home-page-link-footer">Investo</a>
          </div>
          <div id="footer-contact-form">
            <form action="" id="contact-form">
              <label for="message">Your Email</label>
              <input type="email" name="email" id="contact-email" placeholder="Your email">
              <label for="message">Message</label>
              <input type="text" name="message" id="contact-message" placeholder="Your message">
            </form>
          </div>
        </div>
        <!-- footer site info -->
        <div id="footer-info">
          <div id="copyright">&copy; 2023</div>
          <div id="terms">
            <ul>
              <li><a href="">Terms</a></li>
              <li><a href="">Sitemap</a></li>
            </ul>
          </div>
        </div>
    </footer>
  </body>
</html>
