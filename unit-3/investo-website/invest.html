          <div id="invest-page-content" class="column w-full gap-10">
            <h3>Stocks</h3>
            <div id="stocks">
              <a
                href="stock.html"
                class="invest-stock responsive-row white-panel justify-between align-center m-0"

                </div>

              </a>
              <a

                <div class="column m-0 justify-center align-start">
                  <h3 class="stock-symbol">AAPL</h3>
                  <h5 class="stock-company-name">Apple Inc.</h5>
                </div>

            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- shared site footer -->
    <footer id="site-footer">
      <!-- footer content container -->
      <div class="container pb-40">
        <div id="footer-content" class="responsive-row justify-between">
          <div id="footer-links">
            <a href="index.html" class="logo-link">Investo</a>
          </div>
          <div id="footer-contact-form" class="w-50-100">
            <!-- Contact form will require js to do anything -->
            <!-- <h3>Send us a message</h3> -->
            <form id="contact-form" class="investo-form">
              <div class="row">
                <input
                  type="text"
                  name="message"
                  id="contact-message"
                  placeholder="Send us a message"
                  class="form-input-text w-full"
                />
              </div>
              <div class="responsive-row gap-10">
                <input
                  type="text"
                  name="name"
                  id="contact-name"
                  placeholder="Name"
                  class="form-input-text w-50-100"
                />
                <input
                  type="email"
                  name="email"
                  id="contact-email"
                  placeholder="Email"
                  class="form-input-email w-50-100"
                />
              </div>

              <div class="row justify-end">
                <button type="submit" class="secondary-button">Send it</button>
              </div>
            </form>
          </div>
        </div>
        <!-- footer site info -->
