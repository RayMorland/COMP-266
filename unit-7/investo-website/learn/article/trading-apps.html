<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Investo: Article</title>
    <link rel="stylesheet" href="../../assets/stylesheets/global.css" />
    <link rel="stylesheet" href="../../assets/stylesheets/article.css" />
    <script src="../../assets/js/jquery-3.6.3.min.js"></script>
  </head>
  <body>
    <!-- shared site header -->
    <header id="site-header">
      <div class="navbar">
        <div class="nav-left">
          <a href="../../index.html" class="logo-link nav-link">Investo</a>
        </div>
        <div class="nav-right">
          <nav class="nav-links">
            <ul class="nav-links-list">
              <li>
                <a href="../../invest.html" class="nav-link">Invest</a>
              </li>
              <li>
                <a href="../../invest/portfolio.html" class="nav-link"
                  >Portfolio</a
                >
              </li>
              <li>
                <a href="../../learn.html" class="nav-link">Learn</a>
              </li>
              <li>
                <a href="../../about.html" class="nav-link">About</a>
              </li>
            </ul>
          </nav>
          <button
            onclick="openMenu()"
            id="header-menu-button"
            class="menu-button"
          >
            <span class="menu-button-bar"></span>
            <span class="menu-button-bar"></span>
            <span class="menu-button-bar"></span>
          </button>
        </div>
      </div>
    </header>
    <!-- will need js to build out the full screen menu for small screens -->
    <div id="full-screen-menu">
      <button id="full-menu-button" class="menu-button" onclick="closeMenu()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"
          />
        </svg>
      </button>
      <nav class="full-screen-nav-links">
        <ul class="nav-links-list column gap-20">
          <li>
            <a href="../../invest.html" class="nav-link full-screen-link"
              >Invest</a
            >
          </li>
          <li>
            <a href="../../invest/portfolio.html" class="nav-link">Portfolio</a>
          </li>
          <li>
            <a href="../../learn.html" class="nav-link">Learn</a>
          </li>
          <li>
            <a href="../../about.html" class="nav-link">About</a>
          </li>
        </ul>
      </nav>
    </div>
    <main id="article-main-content">
      <div class="container" id="article-container">
        <section id="article-masthead" class="row">
          <div class="column w-full gap-20">
            <div class="column gap-20 m-0">
              <h1 class="title" id="article-title"></h1>
              <p class="author" id="article-author"></p>
              <p class="article-date" id="article-publish-date"></p>
              <div class="row gap-10 m-0 tags" id="article-tags">

              </div>
            </div>
            <div id="article-masthead-image" class="w-full">
              <img
                src=""
                alt="coins"
                id="article-masthead-img"
                class=""
              />
            </div>
          </div>
        </section>
        <section class="article-content" id="article-content">
        </section>
        <div id="next-article-links" class="responsive-row gap-20">
        </div>
      </div>
    </main>
    <!-- shared site footer -->
    <footer id="site-footer">
      <!-- footer content container -->
      <div class="container pb-40">
        <div id="footer-content" class="responsive-row justify-between">
          <div id="footer-links">
            <a href="../../index.html" class="logo-link">Investo</a>
          </div>
          <div id="footer-contact-form" class="w-50-100">
            <form
              onsubmit="console.log('form submitted')"
              id="contact-form"
              class="investo-form gap-20 column"
            >
              <div class="column w-full">
                <input
                  type="text"
                  name="message"
                  id="contact-message"
                  placeholder="Send us a message"
                  class="form-input-text w-full"
                />
                <span class="error" aria-live="polite"></span>
              </div>

              <div class="column w-full">
                <input
                  type="text"
                  name="name"
                  id="contact-name"
                  placeholder="Name"
                  class="form-input-text"
                />
                <span class="error" aria-live="polite"></span>
              </div>

              <div class="column w-full">
                <input
                  type="email"
                  name="email"
                  id="contact-email"
                  placeholder="Email"
                  class="form-input-email"
                />
                <span class="error" aria-live="polite"></span>
              </div>

              <div class="row justify-end w-full">
                <button type="submit" class="secondary-button">Send it</button>
              </div>
            </form>
          </div>
        </div>
        <!-- footer site info -->
        <div
          id="footer-info"
          class="responsive-row justify-between align-center mt-50 gap-20"
        >
          <div id="author-info" class="row gap-10 justify-start m-0">
            <a
              href="https://raymondmorland.com"
              id="author"
              class="fs-1 small-link"
              >2023 Raymond Morland</a
            >
          </div>
          <div id="terms" class="responsive-row gap-10 justify-end m-0 align-center">
            <a href="https://github.com/RayMorland/COMP-266" class="small-link"
              >Github</a
            >
            <a href="../../../../" class="small-link">Portfolio Home</a>
          </div>
        </div>
      </div>
    </footer>
    <script
      type="text/javascript"
      src="../../assets/js/fullscreen-menu.js"
    ></script>
    <script
      type="text/javascript"
      src="../../assets/js/window-resize.js"
    ></script>
    <script
      type="text/javascript"
      src="../../assets/js/form-validation.js"
    ></script>
    <script
      type="text/javascript"
      src="../../assets/js/detect-click.js"
    ></script>
<script type="text/javascript" src="../../assets/js/article-page.js"></script>
  </body>
</html>
